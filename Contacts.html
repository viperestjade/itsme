    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Fira Code';
            background-color: #EBD3F8;
        }

        .navbar {
            background-color: #2E073F;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #000000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar-left a, .navbar-right a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s, background-color 0.3s;
        }

        .navbar-left a:hover, .navbar-right a:hover {
            background-color: #ddd;
            color: #000;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0% { background-color: #ddd; box-shadow: 0 0 0 rgba(255, 105, 180, 0); }
            50% { box-shadow: 0 0 10px rgba(255, 105, 180, 0.6); }
            100% { box-shadow: 0 0 0 rgba(255, 105, 180, 0); }
        }

        .viperest-container {
            display: flex;
            align-items: center;
        }

        .viperest-container a {
            font-size: 50px;
            font-weight: bold;
            font-family: 'Brush Script MT', 'Brush Script Std', cursive;
            margin-right: 10px;
            text-decoration: none;
            color: #FFFFFF;
        }

        .viperest-container img {
            height: 100px;
            width: auto;
        }

        .contact-section {
            position: relative;
            padding: 20px;
            background-image: url('https://i.pinimg.com/564x/a7/26/51/a726513fc55c8747bc342273961f4148.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            z-index: 1;
        }

        .contact-section * {
            position: relative;
            z-index: 2;
        }

        .contact-section h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 18px;
            margin: 5px 0;
        }

        .social-media-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
        }

        .social-media-links a:hover {
            color: #555;
        }
